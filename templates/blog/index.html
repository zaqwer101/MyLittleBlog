{% extends "blog/base.html" %}

{% block content %}
<h1>Список статей:</h1>

{% if articles %}
    <ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> by <a href="{% url 'author_detail' article.author.id %}">{{ article.author.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
